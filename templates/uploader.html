<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Détection Automatique de Vignettes</title>
    <style>
        body { margin: 0; background-color: #111; color: white; font-family: sans-serif; overflow: hidden; }
        #camera-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
        .top-bar, .bottom-bar { background: rgba(0,0,0,0.5); padding: 15px; text-align: center; }
        .top-bar { border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; }
        .bottom-bar { border-top-left-radius: 12px; border-top-right-radius: 12px; position: relative; }
        h1 { margin: 0; font-size: 1.2rem; }
        #status { font-weight: bold; min-height: 20px; transition: color 0.3s; }
        #counter { font-size: 1.2rem; font-weight: bold; color: #007bff; }
        .viewfinder { position: absolute; top: 50%; left: 50%; width: 85vw; max-width: 500px; height: 40vh; max-height: 300px; border: 3px solid rgba(255,255,255,0.7); border-radius: 12px; transform: translate(-50%, -50%); box-shadow: 0 0 0 9999px rgba(0,0,0,0.5); pointer-events: none; transition: border-color 0.2s ease-in-out; }
        .viewfinder.locked { border-color: #39ff14; }
        #finish-button { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); padding: 10px 15px; background-color: #28a745; border: none; border-radius: 8px; font-size: 1rem; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div id="overlay">
        <div class="top-bar">
            <h1>Scan Automatique</h1>
            <div id="counter">0 médicament(s)</div>
        </div>
        <div class="viewfinder" id="viewfinder"></div>
        <div class="bottom-bar">
            <div id="status">Recherche de vignette...</div>
            <button id="finish-button">Terminer</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const viewfinder = document.getElementById('viewfinder');
        const counterDiv = document.getElementById('counter');
        const statusDiv = document.getElementById('status');
        const finishButton = document.getElementById('finish-button');

        let medicationCount = 0;
        let isProcessing = false;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => requestAnimationFrame(analyzeFrame);
            } catch (err) {
                statusDiv.textContent = 'Erreur d\'accès caméra';
            }
        }

        function analyzeFrame() {
            if (isProcessing) {
                requestAnimationFrame(analyzeFrame);
                return;
            }

            canvas.width = video.videoWidth / 4;
            canvas.height = video.videoHeight / 4;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let greenPixels = 0;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                if (g > r + 30 && g > b + 30 && g > 60 && g < 200 && r < 150 && b < 150) {
                    greenPixels++;
                }
            }

            const greenRatio = greenPixels / (data.length / 4);

            if (greenRatio > 0.05) {
                viewfinder.classList.add('locked');
                statusDiv.textContent = 'Vignette détectée - capture en cours...';
                autoCapture();
            } else {
                viewfinder.classList.remove('locked');
                statusDiv.textContent = 'Recherche de vignette...';
            }

            requestAnimationFrame(analyzeFrame);
        }

        function autoCapture() {
            isProcessing = true;
            const snapCanvas = document.createElement('canvas');
            const snapCtx = snapCanvas.getContext('2d');
            snapCanvas.width = video.videoWidth;
            snapCanvas.height = video.videoHeight;
            snapCtx.drawImage(video, 0, 0);

            snapCanvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'vignette.jpg');
                try {
                    const response = await fetch('/api/upload-by-session/auto', {
                        method: 'POST',
                        body: formData
                    });
                    if (response.ok) {
                        medicationCount++;
                        counterDiv.textContent = `${medicationCount} médicament(s)`;
                        statusDiv.textContent = '✅ Vignette capturée';
                    } else {
                        throw new Error("Réponse serveur non valide");
                    }
                } catch (e) {
                    statusDiv.textContent = '❌ Erreur lors de l\'envoi';
                } finally {
                    setTimeout(() => { isProcessing = false; }, 1500);
                }
            }, 'image/jpeg', 0.9);
        }

        finishButton.addEventListener('click', async () => {
            finishButton.disabled = true;
            statusDiv.textContent = 'Finalisation en cours...';
            try {
                const response = await fetch('/api/finish-session/auto', { method: 'POST' });
                if (!response.ok) throw new Error('Erreur serveur');
                statusDiv.textContent = 'Session terminée ✅';
                statusDiv.style.color = '#28a745';
            } catch (err) {
                statusDiv.textContent = 'Erreur lors de la finalisation';
                statusDiv.style.color = 'red';
                finishButton.disabled = false;
            }
        });

        startCamera();
    </script>
</body>
</html>
