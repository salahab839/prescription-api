<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Scan Automatique</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --danger-color: #dc3545;
            --background-color: #222;
            --text-color: #f8f9fa;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #canvas {
            display: none;
        }
        #status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            z-index: 10;
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            height: 30vw;
            border: 5px solid rgba(255, 0, 0, 0.8);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <video id="video" playsinline autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="status">Veuillez scanner le médicament...</div>
    <div id="overlay"></div>

    <script>
        const video = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvas = canvasElement.getContext('2d');
        const statusDiv = document.getElementById('status');
        const apiBaseUrl = window.location.origin;

        let isProcessing = false;
        let detectionStartTime = null;
        let sessionId = new URLSearchParams(window.location.search).get('session_id');

        if (!sessionId) {
            statusDiv.textContent = "❌ ID de session manquant !";
            statusDiv.style.color = 'var(--danger-color)';
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', () => {
                    requestAnimationFrame(tick);
                });
            } catch (err) {
                statusDiv.textContent = "❌ Erreur de caméra: " + err.message;
            }
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && !isProcessing) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                     if (!detectionStartTime) {
                        detectionStartTime = Date.now();
                    }
                    if (Date.now() - detectionStartTime > 500) {
                        handleQRCode(code);
                    }
                } else {
                    detectionStartTime = null;
                }
            }
            requestAnimationFrame(tick);
        }

        async function handleQRCode(code) {
            if (isProcessing) return;
            isProcessing = true;
            statusDiv.textContent = "Traitement en cours...";
            
            video.pause();
            
            canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'scan.jpg');
                
                try {
                    const response = await fetch(`${apiBaseUrl}/api/upload-by-session/${sessionId}`, {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (response.ok) {
                        statusDiv.textContent = "✅ Envoyé !";
                    } else {
                        throw new Error(result.message || "Erreur d'envoi");
                    }
                } catch (e) {
                    statusDiv.textContent = `❌ ${e.message}`;
                    statusDiv.style.color = 'var(--danger-color)';
                } finally {
                    setTimeout(() => { 
                        isProcessing = false; 
                        detectionStartTime = null;
                        video.play();
                        statusDiv.style.color = 'white';
                        statusDiv.textContent = "Veuillez scanner le médicament...";
                    }, 2000); // 2-second cooldown
                }
            }, 'image/jpeg', 0.9);
        }

        window.addEventListener('beforeunload', () => {
            if (sessionId) {
                navigator.sendBeacon(`${apiBaseUrl}/api/finish-session/${sessionId}`, new FormData());
            }
        });

        startCamera();
    </script>
</body>
</html>
